<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.color{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<input type="text" v-bind:value="msg" v-on:input="change">
		</div>
		<div id="app2">
			<h1 v-text="username"></h1>
			<input type="text" v-model="username">
			<span v-html="h" :class="{'color':flag}"></span>
			<span :class="[flag?'color':'']">还回答开始开</span>
			<ul v-if="bool">
				<li v-for="item in list" :key='item.id' v-text="item.msg" ></li>
			</ul>
			<span v-else>wwww</span>
			
			<!-- 只渲染一次 -->
			<span v-once>{{ff}}</span>
			<button @click="click">点击</button>
			<input type="text" v-model.trim="username" @keyup.enter="keyup">
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					msg:'zs',
					username:'haha'
				},
				methods:{
					change(e){
						this.msg = e.target.value
					}
				}
			})
			
			var app2 = new Vue({
				el:'#app2',
				data:{
					username:'hehe',
					h:'<h3>你好</h3>',
					ff:'123',
					flag:false,
					list:[
						{id:1,msg:'hh'},
						{id:2,msg:'gg'},
						{id:3,msg:'jj'},
						{id:4,msg:'ll'},
						{id:5,msg:'mm'}
					],
					bool:true
				},
				methods:{
					click(){
						this.ff = '456',
						this.flag = !this.flag
						this.bool = !this.bool
					},
					keyup(e){
						this.ff = e.target.value
						console.log(this.username)
						console.log(this.ff)
					}
				}
			})
		</script>
	</body>
</html>
